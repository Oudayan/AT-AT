    function Moon(x, y, R) {
        context.beginPath();

        degRad.addColorStop(0, "rgb(222, 222, 222)");
        degRad.addColorStop(1, "rgb(248, 248, 248)");
        context.fillStyle=degRad;
        context.fill();
